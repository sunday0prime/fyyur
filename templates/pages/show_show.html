{% extends 'layouts/main.html' %}
{% block title %}Show Search{% endblock %}
{% block content %}

<div class="page-header">
    <h1>Show - {{ show.artist_name }} at {{ show.venue_name}}</h1>
</div>

<div class="row shows">
    <div class="col-sm-4">
        <div class="tile tile-show">
            <img src="{{ show.artist_image_link }}" alt="Artist Image"/>
            <h4>{{ show.start_time|datetime('full') }}</h4>
            <h5>
                <a href="{{ url_for('artists.show_artist', artist_id=show.artist_id) }}">{{
                    show.artist_name }}</a></h5>
            <p>playing at</p>
            <h5>
                <a href="{{ url_for('venues.show_venue', venue_id=show.venue_id) }}">{{
                    show.venue_name }}</a></h5>
        </div>
    </div>
</div>



{% endblock %}
